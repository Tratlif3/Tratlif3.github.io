<!DOCTYPE html>
<html>
<head>
  <title>Frameset</title>
</head>
<!--
Taryn Ratliff, September 16, 2025
-->
<frameset rows="200,*" frameborder="0" border="0">
  <!-- Banner Frame -->
  <frame src="banner.html" name="banner" scrolling="no" noresize>

  <!-- Sidebar + Main Area -->
  <frameset cols="10%,*">
    <!-- Sidebar Frame (menu) -->
    <frame src="Sidebar.html" name="sidebar">
    <!-- Main Content Frame -->
    <frame src="main.html" name="main">
  </frameset>
</frameset>
</html>
